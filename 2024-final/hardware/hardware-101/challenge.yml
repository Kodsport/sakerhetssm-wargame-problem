title: Hardware 101
description: |
  Come to the organizers and get your hardware challenge! Flag will be handed out after receiving the hardware. The downloads for all hardware challenges are also here.

  <code>logic_analyzer.pdf</code> contains information about the logic analyzer
  <code>challenge.elf</code> contains a redacted version of the firmware running on the hardware challenge.
  <code>logicanalyzer.py</code> is a Python API for communicating with the logic analyzer.
  <code>ChallengeBoard.brd</code> is a board-file for the hardware challenge. Open it with openboardview.
  <code>ChallengeBoard_Schematic(-Button).pdf</code> is a schematic of the hardware challenge.
  <code>rp2040-datasheet.pdf</code> is the datasheet for the microcontroller running on the challenge board and is also accessible online.
  <code>display-datasheet.pdf</code> is a datasheet for the display used on the challenge board.
  <code>eeprom-datasheet.pdf</code> is a datasheet for the EEPROM (read-only memory) on the challenge board.
authors:
  - Oskar Tornevall
categories:
  - hardware
  - introduction


<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Frasse's Bakery</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="icon" type="image/x-icon" href="static/favicon.png">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Frasse's Bakery</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/login">Login</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container mt-5">
		<div class="row mb-3">
			<!-- Example item, replicate this block for each item -->
			{{range $index, $element := .Cakes}}
			<div class="col-md-4 mb-3">
				<div class="card" style="width: 18rem;">
					<img src="static/{{$element}}cake.webp" class="card-img-top" alt="Bakery Item">
					<div class="card-body">
						<h5 class="card-title">A SPECTACTULAR Cake</h5>
						<p class="card-text">Wow, an award-winning cake!</p>
						<a href="/about?id={{$index}}" class="btn btn-primary">Go eat this cake</a>
					</div>
				</div>
			</div>
			{{end}}
			<!-- End of example item -->
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

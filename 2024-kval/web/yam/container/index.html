<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yam store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1>Yam store</h1>
        <div class="d-flex justify-content-center mt-5 mb-3">
            <div class="card mx-2" style="width: 18rem;">
                <img src="yam1.jpg" class="card-img-top">
                <div class="card-body">
                    <p class="card-text"><span class="badge bg-secondary">$5</span> Raw yam</p>
                </div>
            </div>
            <div class="card mx-2" style="width: 18rem;">
                <img src="yam2.jpg" class="card-img-top">
                <div class="card-body">
                    <p class="card-text"><span class="badge bg-secondary">$25</span> Chopped yam</p>
                </div>
            </div>
            <div class="card mx-2" style="width: 18rem;">
                <img src="yam3.jpg" class="card-img-top">
                <div class="card-body">
                    <p class="card-text"><span class="badge bg-secondary">$50</span> Cooked yam</p>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mb-3">
            <div class="d-flex flex-column">
                <p>Money: $$$MONEY$$</p>
                <form action="/buy" method="POST" enctype="application/x-www-form-urlencoded" style="max-width: 15rem;">
                    <select class="form-select mb-2" name="yam" required>
                        <option selected disabled value="">--- Select yam to buy ---</option>
                        <option value="0">Raw yam</option>
                        <option value="1">Chopped yam</option>
                        <option value="2">Cooked yam</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Buy</button>
                </form>
            </div>
        </div>
        <h3 class="mb-3">Inventory</h3>
        <div class="d-flex flex-wrap">
            $$INVENTORY$$
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

title: enhörning
description: >
  Min magiska enhörningshanterare visar alla de enhörningar jag samlat över åren, jag har en hemlig enhörning som bara jag vet om som gömmer flaggan!
  Denna hemsida använder en databas för att lagra mina enhörningar, och den får ut information från databasen genom följande SQL fråga:


  "SELECT * FROM unicorns WHERE name = '$unicorn_name'"


  Där unicorn_name är det vi anger i sökfältet. kan du rymma denna fråga för att injicera egen SQL kod och få ut alla mina enhörningar?


title: pwn 101
description: >
  Kan du knäcka mitt program?


  Du kommer i denna utmaning få tillgång till ett så kallat "skal" som låter dig exekvera kommandon på vår server.
  På servern så finns ett program som heter "getflag" som ger dig flaggan om du ger den rätt argument.
  Du exekverar programmet genom att köra kommandot "./getflag <argument>", till exempel "./getflag banan".
  Leta online efter sätt att läsa ut filer i linux, läs ut programmet getflag, och försök förstå vad för argument den förväntar sig.


  Lösenordet för att få tillgång till terminalen är "admin"


title: Vigenèrechiffer
description: >
  En gång i tiden fanns det också en man som hette Vigenère. Likt Ceasar hade han också W rizz. Han insåg problemen med Ceasarchiffer och gjorde sin egen variant av den.

  För denna utmaning är nyckeln `hemlignyckel` och meddelandet `zwyuz{gfetiqe}`. Lycka till!


title: Nätverksanalys
description: >
  Lisa har antecknat vilka som pratar med varandra på skolgården och hon misstänker att något fuffens är på gång. Det verkar som att några håller på att planera en överraskning, kan du hjälpa Lisa att ta reda på vem som är ledaren och vem som ska bli överraskad?  
  

  Ordningen på vilka som har pratat med varandra spelar ingen roll. Flaggan är SSM{namn på ledare,namn på överaskad person} t.ex. SSM{Linus,Micke}  
  


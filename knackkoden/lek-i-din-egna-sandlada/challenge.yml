title: Lek i din egna sandlåda! 
description: >
  Sluta kasta sand på mig! Håll dig till din egna sandlåda!

  I webbläsaren så körs kod, vad kan gå fel?
  För att skydda din dator så används något som kallas för en sandlåda, som begränsar vad koden kan göra.

  Om du öppnar inspect element och går till fliken "sources" så kan du se javascript kod som körs i din webbläsare, dessa kodfiler slutar på ".js".
  Kan du lista ut vad min kod gör?


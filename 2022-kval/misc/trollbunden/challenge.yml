title: Trollbunden - Venor
description: |
  Hjälp!
  Vi har fått värdefull information krypterad av en grupp välorganiserade hackare! Du måste söka efter information som kan hjälpa oss att låsa upp vår data.
  Bifogat finns en krypterad fil (innehållet är binärt guld så det är av yttersta vikt att vi kan återställa den) samt ett hotfullt dokument från angriparna.
  Vår omvärldsbevakning rapporterar att gruppen är känd för att skicka dolda meddelanden till varandra via kända sociala media-plattformar så det kan vara en god idé att utforska.

title: Encropted Chat - MSAB
description: |
  Polisen har precis lyckats installera en bakdörr på en telefon tillhörande det kriminella gänget Bröderna Brott. Bakdörren är mycket begränsad och består enbart av en ssh server installerad som en vanlig app på telefonen. Den har inte rättigheter till någon intressant data, men med lite finess kan man nog utnyttja lite sårbarheter på telefonen för att få ut något.

  Kan du hjälpa oss och knäcka dig in i telefonen för att få ut deras hemliga krypterade data?

  Anslut till telefonen med <code>ssh u0_a82@20.91.248.143 -p 2222</code>.


  Det ser ut som att gänget har deras egna hembryggda system för att hålla deras krypterade chatt uppdaterad. Kan du reverse engineera <code>/data/local/system/encropted_chat_update</code> och se om du hittar några säkerhetsbrister?

  För frågor, kontakta <code>DayDun#2309</code> eller <code>n00byedge#2651</code> på Discord.


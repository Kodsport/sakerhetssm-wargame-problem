title: NeovIM
description: 'Du hade begett dig in i skogen NeoVim för att söka efter skatter och
  guld, men nu stod du i mitten av skogen borttappad.

  I din ögonvrå skymtar du ett värdhus. Inne i värdhuset skådar du en mörk figur som
  sitter vid disken. Du närmar dig och frågar om han kan hjälpa dig hitta ut.

  Medan han plockar fram en tändsticksask yttrar han sig: "Jag kan hjälpa dig hitta
  ut ur NeoVim, men först måste du spela..."'

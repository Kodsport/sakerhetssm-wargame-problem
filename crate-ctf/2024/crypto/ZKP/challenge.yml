title: Zebran, Koordinaterna och Piraterna
description: "Att innehava en Zebra är extremt värdefullt, pirat 1 påstod sig veta
  koordinaterna till var pirat 2 kunde hitta en.\nPirat 1 visste faktiskt inte var
  Zebran var. Därför lyckades han komma överens om att leveransen skulle komma efter
  att betalningen var gjord.\n\"Då måste du bevisa att du vet var Zebran är i förhand\"\
  \ utbrast pirat 2.\nPirat 1 var tvungen att bevisa att han visste var zebran var,
  utan att delge en plats."

title: PassarBast
description: 'Vi har fått tag på följande dump av oallokerat utrymme från en NTFS-formaterad
  Windowshårddisk. Sannolikt innehåller den en fragmenterad fil med ett slumpmässigt,
  men skrivbart, lösenord. Varje fragment verkar endast innehålla ett tecken som repeteras
  genom hela fragmentet, troligen för att skydda mot diskkorruption.


  Kan du pussla ihop fragmenten i ordningen som "passar bäst" och ta reda på lösenordet?
  Flaggan fås sedan genom att sätta in lösenordet i cratectf{}, t.ex. cratectf{nfa4NBgj9a}.'
